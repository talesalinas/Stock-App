<!DOCTYPE html>
<html>
    <head>
        <title>Master Investor</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Master Investor</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'mystocks' %}">My Stocks</a>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'delete_stock' %}">Delete</a>
                  </li>
                </ul>
                <form class="d-flex" action="{% url 'home' %}" method="POST">
                    {% csrf_token %}
                  <input class="form-control me-2" type="search" placeholder="Stock Ticker" aria-label="Search"
                  name="ticker">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </header>

    <br>
    <div class="container">
      
        <!--{% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissable" role="alert">
                    <button class="close" data-dismiss="alert">
                        <small>x</small>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}-->
      
        {% block content %}
        <!-- Here will go the pages and contents-->
        {% endblock %}

    </div>
    <br>
    
    <footer>
        <div class="p-3 mb-2 bg-secondary text-white">
            <span>Made by &copy;<cite><strong>Tales Salinas Rozo</strong></cite> - talesrozo@hotmail.com</span>
        </div>
    </footer>

    </body>
</html>
